<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - Human Digital Twin | TwinAIR</title>
    <!-- Common CSS files -->
    <link href="{{ url_for('static', filename='css/tabler.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/twinair.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {% block body %}
        <div class="page">
            <!-- Common header -->
            {% include '_header.html' %}
            <!-- Common navbar -->
            {% include '_navbar.html' %}

            <div class="page-wrapper">
                {% block content %}
                    <!-- Page specific content goes here -->
                {% endblock %}
            </div>

            {% include '_footer.html' %}
        </div>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/demo-theme.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/demo.min.js') }}"></script>
        <script type="module" src="{{ url_for('static', filename='js/_route_index/index.js') }}"></script>

    {% endblock %}
</body>
</html>
