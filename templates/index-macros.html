{% macro jumbotron(title, subtitle) %}
<div class="jumbotron jumbotron-fluid pt-2">
  <div class="container d-flex flex-column align-items-center">
    <div class="d-flex align-items-center mb-4">
      <h1 class="mb-0">{{ title }}</h1>
    </div>
    <p class="lead">{{ subtitle | safe }}</p>
  </div>
</div>
{% endmacro %}

{% macro chart(chart_id, status_id=None) %}
<div class="container-xl">
  <div class="row align-items-stretch">

    <div class="col">
      <div id="{{ chart_id }}" style="min-height:280px;"></div>
    </div>

    {% if status_id %}
    <div class="col-md-auto">
      <div
        id="{{ status_id }}"
        class="iaq-side-panel divide-y divide-y-fill px-3"
      >
        <!-- 1h block -->
        <div class="iaq-block iaq-1h d-flex flex-column flex-shrink-0 flex-grow-0">
          <div class="text-secondary d-flex align-items-center gap-2">
            <span class="status-dot"></span>
            <span class="iaq-display-name"></span>
            <span class="ms-auto text-muted iaq-period-label" style="font-size:0.75rem;">1h avg</span>
          </div>
          <div class="h3 mb-0 iaq-label"></div>
          <div class="text-muted iaq-value" style="font-size:0.8rem;"></div>
        </div>

        <!-- 8h block -->
        <div class="iaq-block iaq-8h d-flex flex-column flex-shrink-0 flex-grow-0">
          <div class="text-secondary d-flex align-items-center gap-2">
            <span class="status-dot"></span>
            <span class="iaq-display-name"></span>
            <span class="ms-auto text-muted iaq-period-label" style="font-size:0.75rem;">8h avg</span>
          </div>
          <div class="h3 mb-0 iaq-label"></div>
          <div class="text-muted iaq-value" style="font-size:0.8rem;"></div>
        </div>
      </div>
    </div>
    {% endif %}

  </div>
</div>
{% endmacro %}
